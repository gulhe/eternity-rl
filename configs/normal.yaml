group: Eternity A
env:
  path: ./instances/eternity_A.txt
  reward: win
model:
  embedding_dim: 32
  n_res_layers: 4
  n_gru_layers: 2
  n_head_layers: 4
  maxpool_kernel: 2
  zero_init_residuals: true
optimizer:
  optimizer: adamw
  learning_rate: 1.0e-5
  weight_decay: 1.0e-4
scheduler:
  warmup_steps: 100
reinforce:
  advantage: estimated
  gamma: 1.00
  n_total_iterations: 100000
  n_batches_per_iteration: 1
  batch_size: 600
  value_weight: 1.0e-2
  entropy_weight: 1.0e-5
  clip_value: 5.0
  save_every: 1000
seed: 0
device: auto
hydra:
  job:
    chdir: true
