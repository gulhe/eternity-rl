group: Eternity A
env:
  path: ./instances/eternity_A.txt
  reward: win
  max_steps: 32
model:
  embedding_dim: 48
  n_res_layers: 6
  n_gru_layers: 2
  n_head_layers: 5
  maxpool_kernel: 2
  zero_init_residuals: false
optimizer:
  learning_rate: 1.0e-2
scheduler:
  warmup_steps: 100
reinforce:
  n_total_iterations: 5000
  batch_size: 40000
distributed: [0, 1, 2, 3, 4, 5, 6, 7]
