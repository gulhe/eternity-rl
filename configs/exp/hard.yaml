---
group: Eternity B

env:
  path: ./instances/eternity_B.txt
  batch_size: 1000
  scramble_size: 1.00

model:
  embedding_dim: 16
  n_heads: 1
  backbone_layers: 6
  decoder_layers: 2
  dropout: 0.00

optimizer:
  optimizer: adamw
  learning_rate: 3.0e-4
  weight_decay: 1.0e-2

loss:
  gamma: 1.00
  gae_lambda: 0.95
  ppo_clip_ac: 0.20
  ppo_clip_vf: 0.20
  value_weight: 0.5
  entropy_weight: 1.0e-1

trainer:
  clip_value: 1.0

iterations:
  rollouts: 100
  epochs: -1
  batch_size: 10000

checkpoint:
