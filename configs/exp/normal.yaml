---
group: Normal

env:
  path: ./instances/eternity_A.txt
  batch_size: 32000

model:
  n_channels: 16
  embedding_dim: 24
  n_heads: 2
  backbone_cnn_layers: 8
  backbone_transformer_layers: 2
  decoder_layers: 2
  dropout: 0.05

optimizer:
  optimizer: adamw
  learning_rate: 1.0e-5
  weight_decay: 1.0e-5

scheduler:
  warmup_steps: 100

loss:
  gamma: 0.99
  gae_lambda: 0.95
  ppo_clip_ac: 0.30
  ppo_clip_vf: 0.30
  value_weight: 5.0e-1
  entropy_weight: 1.0e-2

trainer:
  clip_value: 1.0
  scramble_size: 0.10

iterations:
  rollouts: 40
  epochs: 20000
  batches: 40
  batch_size: 16000

checkpoint:
