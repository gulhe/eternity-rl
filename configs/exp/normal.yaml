---
group: Normal

env:
  path: ./instances/eternity_A.txt
  batch_size: 500

model:
  embedding_dim: 32
  n_heads: 2
  backbone_layers: 4
  decoder_layers: 1
  dropout: 0.05

optimizer:
  optimizer: adamw
  learning_rate: 1.0e-4
  weight_decay: 1.0e-3

scheduler:
  warmup_steps: 0
  cosine_t0: 0
  cosine_tmult: 0

loss:
  gamma: 1.00
  gae_lambda: 1.000
  ppo_clip_ac: 0.30
  ppo_clip_vf: 0.30
  value_weight: 0.0
  entropy_weight: 0.0e-3

trainer:
  clip_value: 1.000
  scramble_size: 0.50

iterations:
  rollouts: 80
  epochs: 20000
  batch_size: 40000

checkpoint:
