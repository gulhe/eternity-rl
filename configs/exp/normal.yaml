---
group: Normal

env:
  path: ./instances/eternity_A.txt
  batch_size: 1024
  episode_length: inf

optimizer:
  optimizer: adamw
  learning_rate: 3.0e-4
  weight_decay: 1.0e-2

loss:
  gamma: 0.99
  gae_lambda: 0.95
  ppo_clip_ac: 0.20
  ppo_clip_vf: 0.20
  value_weight: 0.01
  entropy_weight: 1.0e-1
  entropy_clip: 3.0

trainer:
  episodes: 1000
  epochs: 1
  batch_size: 1024
  rollouts: 60
  reset_proportion: 0.50
  clip_value: 1.0

checkpoint:
