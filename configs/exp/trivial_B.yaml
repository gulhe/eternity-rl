---
group: Trivial B

env:
  path: ./instances/eternity_trivial_B.txt
  batch_size: 5000

model:
  n_channels: 9
  embedding_dim: 16
  n_heads: 2
  backbone_cnn_layers: 4
  backbone_transformer_layers: 1
  decoder_layers: 1
  dropout: 0.05

optimizer:
  learning_rate: 1.0e-4
  optimizer: adamw
  weight_decay: 1.0e-4

scheduler:
  warmup_steps: 1

loss:
  gamma: 0.99
  gae_lambda: 0.95
  ppo_clip: 0.2
  value_weight: 5.0e-1
  entropy_weight: 1.0e-2
  clip_value: 1.0

replay_buffer:
  buffer_size: 100000
  batch_size: 2500

iterations:
  rollouts: 20
  epochs: 1000
  batches: 40

checkpoint:
