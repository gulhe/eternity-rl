---
group: Trivial B

env:
  path: ./instances/eternity_trivial_B.txt
  max_steps: 24

model:
  n_channels: 9
  embedding_dim: 16
  n_heads: 4
  backbone_cnn_layers: 6
  backbone_transformer_layers: 1
  decoder_layers: 2
  dropout: 0.05

optimizer:
  learning_rate: 1.0e-2
  optimizer: adamw
  weight_decay: 0.0e-3

scheduler:
  warmup_steps: 1

reinforce:
  advantage: max
  entropy_weight: 1.0e-5
  total_rollouts: 300
  clip_value: 0.5

rollout_buffer:
  buffer_size: 3600  # Number of played games in a single buffer.
  batch_size: 43200  # Number of samples in a single batch.

checkpoint:
