# Higher warmup steps.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.warmup_steps:
    values: [1000, 2000, 5000, 10000]
  reinforce.n_batches:
    value: 20000
  model.zero_init_residuals:
    value: false
  reinforce.learning_rate:
    value: 1.0e-2
  reinforce.gamma:
    min: 0.9
    max: 1.0
  seed:
    min: 1
    max: 1000
  group:
    value: Sweep 5
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
