# Rerun the *best* experiment from the `sweep-3.yaml` to see if there
# is a lot of variance.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.learning_rate:
    value: 0.00044400940826702434
  reinforce.gamma:
    value: 0.964213281366372
  reinforce.advantage:
    value: learned
  reinforce.value_weight:
    value: 0.08413110698483792
  seed:
    min: 0
    max: 1000
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
