# Find good learning rate and gamma values.
# Check if there is a better advantage function.

---
program: main.py
method: random

metric:
  name: matches/mean
  goal: maximize

parameters:
  exp.optimizer.learning_rate:
    min: 1.0e-4
    max: 1.0e-1
    distribution: log_uniform_values

  exp.loss.value_weight:
    min: 1.0e-4
    max: 1.0e-0
    distribution: log_uniform_values

  exp.loss.entropy_weight:
    min: 1.0e-4
    max: 1.0e-0
    distribution: log_uniform_values

  seed:
    min: 1
    max: 10000

  exp.group:
    value: Sweep

command:
  - python3
  - ${program}
  - ${args_no_hyphens}
