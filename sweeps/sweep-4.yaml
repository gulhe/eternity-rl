# Test if the zero-out initialisation of
# the residual layers is good or not.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  model.zero_init_residuals:
    values: [true, false]
  reinforce.learning_rate:
    min: 1.0e-4
    max: 1.0e-3
  reinforce.gamma:
    min: 0.9
    max: 1.0
  seed:
    min: 1
    max: 1000
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
