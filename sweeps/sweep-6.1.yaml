# With higher batch sizes

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.n_batches:
    value: 500
  reinforce.batch_size:
    value: 3000
  reinforce.optimizer:
    values: [adamw, sgd, rmsprop]
  seed:
    min: 1
    max: 1000
  group:
    value: Sweep 6
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
