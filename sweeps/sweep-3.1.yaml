# Rerun the *worst* experiment from the `sweep-3.yaml` to see if there
# is a lot of variance.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.learning_rate:
    value: 0.0001143165794995704
  reinforce.gamma:
    value: 0.9709395009348388
  reinforce.advantage:
    value: learned
  reinforce.value_weight:
    value: 0.06638727062257763
  seed:
    min: 0
    max: 1000
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
