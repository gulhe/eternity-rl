# Trying some optimizers.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.n_batches:
    value: 20000
  reinforce.optimizer:
    values: [adamw, sgd, rmsprop]
  reinforce.learning_rate:
    min: 1.0e-4
    max: 5.0e-3
  reinforce.gamma:
    min: 0.9
    max: 1.0
  seed:
    min: 1
    max: 1000
  group:
    value: Sweep 5
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
