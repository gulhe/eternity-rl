# Lower base learning rate.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.warmup_steps:
    values: [1, 10, 100, 1000]
  reinforce.n_batches:
    value: 3000
  model.zero_init_residuals:
    value: false
  reinforce.learning_rate:
    value: 1.0e-3
  reinforce.gamma:
    min: 0.9
    max: 1.0
  seed:
    min: 1
    max: 1000
  group:
    value: Sweep 5
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
