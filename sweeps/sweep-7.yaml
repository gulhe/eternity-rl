# Varying the batch size and analyze
# the performance variance.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.batch_size:
    values: [100, 200, 400, 800, 1500, 3000]
  reinforce.n_batches:
    value: 5000
  reinforce.learning_rate:
    value: 1.0e-3
  reinforce.gamma:
    value: 0.95
  seed:
    min: 1
    max: 1000
  group:
    value: Sweep 7
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
