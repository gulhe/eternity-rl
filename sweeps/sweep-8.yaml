# Varying the batch size and analyze
# the performance variance.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  env.max_steps:
    values: [8, 16, 32, 64]
  env.reward:
    values: [win, delta]
  reinforce.n_total_iterations:
    value: 8000
  reinforce.learning_rate:
  seed:
    min: 1
    max: 1000
  group:
    value: Sweep 8
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
