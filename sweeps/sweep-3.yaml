# Narrow the search space of `reinforce.value_weight`.
# Relaunch experiments for `learned` advantage, to get a better
# estimate of its performance.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.learning_rate:
    min: 1.0e-4
    max: 1.0e-3
  reinforce.gamma:
    min: 0.9
    max: 1.0
  reinforce.advantage:
    value: learned
  reinforce.value_weight:
    min: 1.0e-2
    max: 1.0e-1
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
