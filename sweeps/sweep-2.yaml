# Affine the learning rate range from `sweep-1.yaml`
# Try the same experiments.

program: main.py
method: random
metric:
  name: return/mean
  goal: maximize
parameters:
  reinforce.learning_rate:
    min: 1.0e-4
    max: 1.0e-3
  reinforce.gamma:
    min: 0.9
    max: 1.0
  reinforce.advantage:
    values: [learned, estimated, no-advantage]
  reinforce.value_weight:
    min: 1.0e-2
    max: 1.0
command:
  - python3
  - ${program}
  - ${args_no_hyphens}
